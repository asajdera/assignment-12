<!DOCTYPE html>
<html>
<head>
	<title>Weather API</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Weather across the US</h2>
	<div class="cityContainer">
		<button class="city newYork">New York</button>
		<p id="newYork"></p>
	</div>
	<div class="cityContainer">
		<button class="city LA">Los Angeles</button>
		<p id="LA"></p>
	</div>
	<div class="cityContainer">
		<button class="city miami">Miami</button>
		<p id="miami"></p>
	</div>
	<div class="cityContainer">
		<button class="city houston">Houston</button>
		<p id="houston"></p>
	</div>
	<div class="cityContainer">
		<button class="city anchorage">Anchorage</button>
		<p id="anchorage"></p>
	</div>
	<div class="cityContainer">
		<button class="city chicago">Chicago</button>
		<p id="chicago"></p>
	</div>
</body>
</html>
